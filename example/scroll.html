<!doctype html>
<html>
  <head>
    <meta chareset="utf-8">
    <title>scrollLeft scrollTop</title>
    <script src="js/viewoffset.js"></script>
    <style>
      #log span{display: block;}
    </style>
  </head>
  <body style="width:1600px;height:3000px;">
    <div id="log"></div>
    <script>
      if(window.addEventListener){
        window.addEventListener('scroll', xscroll, false);
      }else{
        window.attachEvent('onscroll', xscroll);
      }
      function xscroll(){
        var scroll = getScrollOffsets();
        var log = document.getElementById('log');
        for(var i in scroll){
          var span = document.createElement('span');
          span.innerHTML = i +":::" + scroll[i];
          log.appendChild(span);
        }
      }
    </script>
  </body>
</html>
