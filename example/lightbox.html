<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PAGE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
		<script src="js/jquery.1.7.2.js"></script>
        <style>
            .example{margin:10px 200px;}
            .example img{display: block;margin:0 auto 20px;}
        </style>
    </head>
    <body>
		<div class="example">
			<img src="./images/7e423c431a022d97c9df07b685b84b64.jpg" data-lbimgsourc="./images/7e423c431a022d97c9df07b685b84b64.jpg" data-lbwidth="1920" data-lbheight="1080" width="200">
            <img src="./images/7e423c431a022d97c9df07b685b84b642.jpg" data-lbimgsourc="./images/7e423c431a022d97c9df07b685b84b642.jpg" width="200">
		</div>

        <script>

            function Lightbox(options){
                this.cfg = $.extend({
                    width : 0.8 * $(window).width(),
                    height : 0.8 * $(window).height(),
                    top : 0.1 *  $(window).height()
                }, options);
                this.lbid = Math.floor(Math.random*256);

                this.initMask();
            }

            Lightbox.prototype.initMask =  function(){
                $('<div id="lightboxMask' + this.lbid + '"></div>').css({
                    width : $(document).width() + "px",
                    height : $(document).height() + "px",
                    position: "absolute",
                    left: 0,
                    top : 0,
                    background: "#000",
                    opacity : ".6"
                }).appendTo($("body"));
            };

            Lightbox.prototype.initSkeleton = function(){
                var self = this;
                this.lightboxWrap = $('<div id="lightbox' + this.lbid + '"></div>').css({
                    width : self.cfg.width + "px",
                    height : self.cfg.width + "px",
                    left: "50%",
                    top : $(document).scrollTop() + self.cfg.top ,
                    background: "#fff",
                    position : "relative",
                    marginLeft : -self.cfg.width + "px"
                });

                this.lightboxClose = $('<a href="javascript:void(0);">×</a>').css({
                    width : "30px",
                    height : "30px",
                    position: "absolute",
                    right: "0",
                    top : "0" ,
                    color: "#c00",
                    background: "#eee"
                }).on("click", function(){
                    self.destory();
                });

                this.lightboxClose = $('<a href="javascript:void(0);">×</a>').css({
                    width : "30px",
                    height : "30px",
                    position: "absolute",
                    right: "0",
                    top : "0" ,
                    color: "#c00",
                    background: "#eee"
                }).on("click", function(){
                    self.destory();
                });
            };

        </script>
    </body>
</html>
