<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>scrollWidth(Height), clientWidth(Height), offsetWidth(Height)</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <style>
        	#div1{padding:20px;border:5px solid #ddd;background:lightblue;width:200px;height:200px;}
            #div2{padding:20px;border:5px solid #ddd;background:lightblue;width:200px;height:200px;margin:20px 0;overflow:auto;}
        </style>
    </head>
    <body>
            <div id="div1"></div>
            <div id="div1Result"></div>
            <div id="div2"><p>sss</p><p>sss</p><p>sss</p><p>sss</p><p>sss</p><p>sss</p><p>sss</p><p>sss</p><p>sss</p><p>sss</p></div>
            <div id="div2Result"></div>
        <script>
            var div1 = document.getElementById("div1"),
                    div1Result = document.getElementById("div1Result"),
                    div2 = document.getElementById("div2"),
                    div2Result = document.getElementById("div2Result");

            div1Result.innerHTML = "div1  clientHeight:" + div1.clientHeight + ", clientWidth:" + div1.clientWidth + ", offsetHeight:" + div1.offsetHeight + ", offsetWidth:" + div1.offsetWidth + ", scrollHeight:" + div1.scrollHeight + ", scrollWidth:" + div1.scrollWidth ;
            div2Result.innerHTML = "div2  clientHeight:" + div2.clientHeight + ", clientWidth:" + div2.clientWidth + ", offsetHeight:" + div2.offsetHeight + ", offsetWidth:" + div2.offsetWidth + ", scrollHeight:" + div2.scrollHeight + ", scrollWidth:" + div2.scrollWidth ;

        </script>
    </body>
</html>
