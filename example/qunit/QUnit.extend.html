<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>QUnit.assert</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"><input id="test-input" type="text" name="textinput" placeholder="please enter word"></div>

    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script >
        QUnit.test("QUnit.extend", function(assert){
            var base = {
                a : 1,
                b : 2,
                z : 3
            };

            QUnit.extend(base, {
                b : 2.5,
                c : 3,
                z : undefined
            });

            console.log(base);

            assert.equal(base.a, 1, "没有指定的值用原来的");
            assert.equal(base.b, 2.5, "同名的更新");
            assert.equal(base.c, 3, "New values are defined");
            assert.equal(base.z, undefined, "undefined is removed");
        });
    </script>
</body>
</html>
