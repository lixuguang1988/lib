<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>assert.ok</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"><input id="test-input" type="text" name="textinput" placeholder="please enter word"></div>

    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script >
        QUnit.test("assert.notOk() test", function(assert){
            assert.ok(false, "fail");
            assert.ok(NaN, "fail");
            assert.ok("", "fail");
            assert.ok(0, "fail");
            assert.ok(null, "fail");
            assert.ok(undefined, "fail");

            assert.ok(true, "success");
            assert.ok("not empty", "success");

        });
    </script>
</body>
</html>
