<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"><input id="test-input" type="text" name="textinput" placeholder="please enter word"></div>

    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script >
        QUnit.module("robot", {
            beforeEach : function(){
                this.robot = new Robot();
            }
        });

        function Robot(){

        }
        Robot.prototype.laser = function(){
            return true;
        };

        QUnit.test( "say", function( assert ) {
            assert.ok(false, "fail!" );
        });

        QUnit.test( "stomp", function( assert ) {
            assert.ok(false, "fail!x" );
        });

        QUnit.only( "laser", function( assert ) {
            assert.ok( this.robot.laser() );
        });
    </script>
</body>
</html>
