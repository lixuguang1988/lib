<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>assert.push</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"><input id="test-input" type="text" name="textinput" placeholder="please enter word"></div>

    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script >
        QUnit.assert.mod1 = function(value, expected, message){
            var actual = value % 2;
            this.push(actual === expected, actual, expected, message);
        }

        QUnit.test("assert.notPropEqual() test", function(assert){
            assert.expect(2);

            assert.mod1(2, 0, "2 % 2 == 0 success");
            assert.mod1(3, 1, "3 % 2 == 1 success");

        });
    </script>
</body>
</html>
