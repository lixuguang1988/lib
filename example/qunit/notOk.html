<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>assert.notOk</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"><input id="test-input" type="text" name="textinput" placeholder="please enter word"></div>

    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script >
        QUnit.test("assert.notOk() test", function(assert){
            assert.notOk(false, "success");
            assert.notOk(NaN, "success");
            assert.notOk("", "success");
            assert.notOk(0, "success");
            assert.notOk(null, "success");
            assert.notOk(undefined, "success");

            assert.notOk(true, "failed");
            assert.notOk("not empty", "failed");

        });
    </script>
</body>
</html>
