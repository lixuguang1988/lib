<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>QUnit.done</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"><input id="test-input" type="text" name="textinput" placeholder="please enter word"></div>

    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script >

        QUnit.done(function(details){
            console.log("total amount:" , details.total,  ", failed", details.failed, ", passed", details.passed, ", runtime", details.runtime);
            <!--console.log(details);-->
        });

        QUnit.test("test 1", function(assert){
            assert.ok("wow", "this is true");
        });
        QUnit.test("test 2", function(assert){
            assert.ok(true, "this is true");
        });
    </script>
</body>
</html>
