<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>onstorage</title>
    <style type="text/css">
        table{border-collapse:collapse;border:1px solid #ccc;width:80%;margin-left:10%;}
        thead td{text-align:center;}
        td{padding:10px;border:1px solid #ccc;}
    </style>

</head>
<body>
        <table id="data">
            <thead>
                <tr>
                    <td>key</td>
                    <td>newValue</td>
                    <td>oldValue</td>
                    <td>url</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    <script>
    document.addEventListener("DOMContentLoaded", function(){

        window.onstorage = function(event){
            console.log(event);
             var tbody = document.getElementById("data").tBodies[0],
                     tbodyOldHtml = tbody.innerHTML;
             tbody.innerHTML = tbodyOldHtml + "<tr><td>" + event.key + "</td><td>" + event.oldValue + "</td><td>" + event.newValue + "</td><td>" + event.url + "</td></tr>"
        };
    }, false)


    </script>

</body>
</html>
