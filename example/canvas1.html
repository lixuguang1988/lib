            function ploygon(c, n, x, y, r, angle, counterclockwise){
                angle = angle || 0;
                counterclockwise =  counterclockwise || false;
                c.moveTo(x + r * Math.sin(angle), y - r * Math.cos(angle));

                var delta = 2 * Math.PI / n;
                for(var i = 0 ; i < n ; i++){
                    angle += counterclockwise ? -delta : delta;
                    c.lineTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
                }

                c.closePath();
            }

            c.beginPath();
            ploygon(c, 3, 50, 70, 50);
            ploygon(c, 4, 150, 60, 50, Math.PI/4);
            ploygon(c, 5, 255, 55, 50);
            ploygon(c, 6, 365, 53, 50, Math.PI/6);
            ploygon(c, 4, 365, 53, 20, Math.PI/4, true);
            c.fill();
